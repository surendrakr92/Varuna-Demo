<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/menu-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Menu master "
         ></i> </a>
      </span>
      <span class=" title">
      <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
      </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Menu Master</h5>
      <span class="title">
         <a (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i>
         </a>
      </span>
   </div>
   <div class="row" id="viewData_information">
      <div class="col-lg-12">
         <div class="row p-1 bgborder" >
            <div class="col-lg-4">
               <label for="inputText" ><strong>menuCaption:</strong><span> {{menuDetailsById?.menuCaption}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>parentId:</strong><span>{{menuDetailsById?.parentId}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>webPagePath:</strong><span>{{menuDetailsById?.webPagePath}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>webPageName:</strong><span>{{menuDetailsById?.webPageName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>pageDescription:</strong><span> {{menuDetailsById?.pageDescription}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>toolTip:</strong><span>{{menuDetailsById?.toolTip}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>displayOrder:</strong><span>{{menuDetailsById?.displayOrder}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>icon:</strong><span> {{menuDetailsById?.icon}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>Gst Active:</strong><span>{{menuDetailsById.isActive?'Active':'In-Active'}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong> Created Date:</strong><span>{{menuDetailsById?.createdOn | date }}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>Active:  </strong><span>{{menuDetailsById?.isActive}}</span></label>
            </div>
         </div>
      </div>
   </div>
</div>
