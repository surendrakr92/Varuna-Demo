<div class="main-contianer">
    <div class="display">
        <span class="title">
            <a routerLink="/master/customer-group"><i class="bi bi-arrow-return-left booticon"
                    ngbTooltip="Back to Customer Group " placement="right"></i> </a>
        </span>
        <span class="title">
            <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard"
                    placement="bottom"></i> </a>
        </span>
    </div>
    <h5 class="card-title">New Customer Group Master
    </h5>
    <form [formGroup]="formGroupMaster" class="novalidate">
        <div class="row ">
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class=" col-sm-12 col-lg-12 col-form-label">
                        Group Name<span class="text-danger">*</span>
                    </label>
                    <div class=" col-sm-12 col-lg-12">
                        <input type="text" class="form-control" formControlName="groupName"
                            [ngClass]="{'is-invalid':submitted && f['groupName'].errors}" maxlength="200">
                        <div *ngIf="submitted && f['groupName'].errors">
                            <small class="text-danger" *ngIf="f['groupName'].errors?.['required']">Please enter group
                                name
                            </small>
                            <small class="text-danger" *ngIf="f['groupName'].errors?.['pattern']">Invalid group
                                name</small>
                                <small class="text-danger" *ngIf="f['groupName'].errors?.serverError">{{
                                    f['groupName'].errors.serverError}}</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group mb-2">
                    <label for="inputText" class="col-sm-12 col-lg-12 col-form-label"><small>Is main
                            group</small></label>
                    <div class=" col-sm-12 col-lg-12 has-validation">
                        <div class="form-check">
                            <label class="form-check-label" for="gridCheck2">
                            </label>
                            <input class="form-check-input checklistcls " type="checkbox" id="gridCheck2"
                                formControlName="isMainGroup">

                        </div>

                        <div *ngIf="submitted && f['isMainGroup'].errors">
                            <small class="text-danger" *ngIf="f['isMainGroup'].errors?.['required']">Please enter
                                is main group</small>

                            <small class="text-danger" *ngIf="f['isMainGroup'].errors?.serverError">{{
                                f['isMainGroup'].errors.serverError}}</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" 
            *ngIf="this.formGroupMaster.controls.isMainGroup.value==true">
                <div class="form-group mb-3">
                    <label for="inputText" class=" col-sm-12 col-lg-12 col-form-label">
                        Main Group<span class="text-danger">*</span>
                    </label>
                    <div class=" col-sm-12 col-lg-12">
                        <ng-select class="pb-2 " placeholder="Main Group Select"
                            formControlName="mainGroupId" [searchable]="true" [clearable]="true"
                            [ngClass]="{'is-invalid':submitted && f['mainGroupId'].errors}">
                            <ng-option value="" selected>Select</ng-option>
                            <ng-option [disabled]='!item.isActive' [value]="item.custGroupId"
                                *ngFor="let item of customerList">{{item.groupName}}</ng-option>

                        </ng-select>

                        <div *ngIf="submitted && f['mainGroupId'].errors">
                            <small class="text-danger" *ngIf="f['mainGroupId'].errors?.['required']">Please slect main
                                group
                            </small>
                            <small class="text-danger" *ngIf="f['mainGroupId'].errors?.['pattern']">Invalid main
                                group</small>
                                <small class="text-danger" *ngIf="f['mainGroupId'].errors?.serverError">{{
                                    f['mainGroupId'].errors.serverError}}</small>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class=" col-sm-12 col-lg-12 col-form-label">
                        Status
                    </label>
                    <div class=" col-sm-12 col-lg-12">
                        <div class="form-check form-switch p-2">
                            <input type="checkbox" class="form-check-input" formControlName="isActive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="float-end">
                    <button type="button" class="btn btn-primary rounded-pill btn-sm btn-padding"
                        (click)="OnSubmit()">Submit</button>
                </div>
            </div>

        </div>
    </form>
</div>
