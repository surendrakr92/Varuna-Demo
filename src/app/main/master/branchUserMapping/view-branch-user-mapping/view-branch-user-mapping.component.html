<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/branch-user-mapping"><i class="bi bi-arrow-return-left booticon"
         ngbTooltip="Back to Branch user Mapping " placement="right"></i> </a>
      </span>
      <span class=" title">
      <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
      </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Branch User Mapping</h5>
      <span class="title">
         <a (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i>
         </a>
      </span>
   </div>
   <div class="row" id="viewData_information">
      <div class="col-lg-12">
         <div class="row p-1 bgborder">
            <div class="col-lg-4">
               <label for="inputText"><strong>Branch
               Name:</strong><span>{{branchUserMappingById?.branchName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>User Name:</strong><span>{{branchUserMappingById?.name}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong> Created Date:</strong><span>{{branchUserMappingById?.createdOn |
               date}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>Active:
               </strong><span>{{branchUserMappingById?.isDefaultBranch}}</span></label>
            </div>
         </div>
      </div>
   </div>
</div>
