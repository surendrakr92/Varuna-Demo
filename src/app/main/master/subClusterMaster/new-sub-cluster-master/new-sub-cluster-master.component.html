<div class="main-contianer">
    <div class="display">
        <span class="title">
           <a routerLink="/master/sub-cluster-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Sub Cluster Master "
                 placement="right"></i> </a>
        </span>
        <span class=" title">
           <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
           </a>
        </span>
     </div>
    <h5 class="card-title">{{this.subclusterDetailById?'Update':'Create'}} Sub Cluster Master
    </h5>
    <form [formGroup]="formSubClusterMaster" class="novalidate">
        <div class="row ">
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">Cluster
                    Name <span class="text-danger">*</span></label>
                    <div class=" col-sm-12 col-lg-12 ">
                       <ng-select class="pb-2 " placeholder="Cluster Select"
                       formControlName="clusterId"
                       [searchable]="true" [clearable]="true"
                       [ngClass]="{'is-invalid':submitted && f['clusterId'].errors}">
                       <ng-option value="" selected>Select</ng-option>
                  <ng-option [disabled]='!item.isActive'
                  [value]="item.clusterId"*ngFor="let item of clusterList ">{{item.clusterName}}</ng-option>
                       
                       </ng-select>
                       <div *ngIf="submitted && f['clusterId'].errors">
                          <small class="text-danger" *ngIf="f['clusterId'].errors?.['required']">Please select state
                          </small>
                          
                       </div>
                    </div>
                 </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group ">
                   <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">Sub City Name
                       <span class="text-danger">*</span></label>
                   <div class=" col-sm-12 col-lg-12 ">
                      <ng-select class="pb-2 " placeholder="enter and search subCity" formControlName="subCityId" [searchable]="true"
                         [clearable]="true" [ngClass]="{'is-invalid':submitted && f['subCityId'].errors}"
                         (change)="dropDownForbinding($event,'city')" (keyup)="dropDownForbinding($event,'city')">
                         <ng-option value="" 
                         selected>Select</ng-option>
                         <ng-option [disabled]='!item.isActive'
                         [value]="item.subCityId" *ngFor="let item of cityList">{{item.subCityName}}</ng-option>
    
                      </ng-select>
                      <div *ngIf="submitted && f['subCityId'].errors">
                         <small class="text-danger" *ngIf="f['subCityId'].errors?.['required']">Please city name
                            Select
                         </small>
                      </div>
                   </div>
                </div>
             </div>
            <div class="col-lg-3">
                <div class="form-group mb-3">
                   <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">Sub Cluster Name <span class="text-danger">*</span></label>
                   <div class=" col-sm-12 col-lg-12 has-validation">
                      <input type="text" class="form-control" formControlName="subClusterName"appUpperCase
                         [ngClass]="{'is-invalid':submitted && f['subClusterName'].errors}" >
    
                      <div *ngIf="submitted && f['subClusterName'].errors">
                         <small class="text-danger" *ngIf="f['subClusterName'].errors?.['required']">Please enter Sub Cluster Name</small>
                         <small class="text-danger" *ngIf="f['subClusterName'].errors?.['pattern']">Invalid  sub cluster name</small>
                         <!-- <small class="text-danger" *ngIf="f['subClusterName'].errors?.['minlength']">
                            Name must be at least 2 characters long.
                         </small> -->
                         <small class="text-danger" *ngIf="f['subClusterName'].errors?.serverError">{{
                            f['subClusterName'].errors.serverError}}</small>
                      </div>
                   </div>
                </div>
             </div>
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class=" col-sm-12 col-lg-12 col-form-label">
                     Active
                    </label>
                    <div class=" col-sm-12 col-lg-12">
                        <div class="form-check form-switch p-2">
                            <input type="checkbox" class="form-check-input" formControlName="isActive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="float-end">
                    <button type="button" class="btn btn-primary rounded-pill btn-sm btn-padding"
                        (click)="OnSubmit()">Submit</button>
                </div>
            </div>

        </div>
    </form>

</div>
