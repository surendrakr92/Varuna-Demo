<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/sub-cluster-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Sub Cluster Master "
         placement="right"></i> </a>
      </span>
      <span class=" title">
      <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
      </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Sub Cluster Master</h5>
      <span class="title">
      <a (click)="print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="row" id="viewData_information">
      <div class="col-lg-12">
         <div class="row p-1 bgborder" >
            <div class="col-lg-4">
               <label for="inputText" ><strong>Cluster Name:</strong><span> {{subClusterDetailsById?.clusterName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Sub City Name:</strong><span> {{subClusterDetailsById?.subCityName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Sub Cluster Name:</strong><span> {{subClusterDetailsById?.subClusterName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong> Created Date:</strong><span>{{subClusterDetailsById?.createdOn | date }}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Active:  </strong><span> {{subClusterDetailsById?.isActive?'Yes':'No'}}</span></label>
            </div>
         </div>
      </div>
   </div>
</div>
