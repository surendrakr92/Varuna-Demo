<div class="main-contianer">
   <div class="display">
      <span class="title">
         <a routerLink="/master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Master"
               placement="bottom"></i> </a>
      </span>
      <span class="float-end title">
         <a routerLink="/dashboard">
            <i class="bi bi-house-gear booticon " ngbTooltip="Dashboard" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Country Master List
      </h5>
      <div class=" pb-2">
         <button type="button" class="btn btn-success m-1" id="createButton"
         routerLink="/master/country-master/new-country-master"
            placement="bottom" ngbTooltip="Create New Master"><i class="bi bi-plus-lg "></i> Create</button>

         <button class="btn btn-secondary text-white" (click)="downloadExcel(MyTable)" ngbTooltip="Download File"
            placement="bottom" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-download"></i>
         </button>
      </div>
   </div>
   <div class="table-responsive">
      <table class="table table-report table-hover " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" #MyTable
         id="MyTable">
         <thead class="bg-secondary text-white">
            <tr>
               <th>Sr. No.</th>
               <th>Country Name</th>
               <th>Short Code</th>
               <th>Status</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr class="zoom-in" *ngFor="let item of countryList ; let i=index;">
               <td>{{i+1}}</td>
               <td>{{item.countryName |titlecase}}</td>
               <td>{{item.shortCode}} </td>
                <td>
                  <span class="{{item.isActive ?'text-success':' text-danger'}}"><i class="bi bi-check2-square pr"></i>
                     {{item.isActive?'Active':'Inactive'}}</span>
                  
               </td>
               <td class="display2 ">
                  <a (click)="rediredctionView(item.countryId)" placement="bottom" ngbTooltip="View" class="view"><i
                        class="bi bi-eye-fill pr"></i></a>
                  <a (click)="redirectionEdit(item.countryId)" placement="bottom" ngbTooltip="Edit" class="edit"><i
                        class="bi bi-pen-fill pr"></i></a>
                  <a placement="bottom" ngbTooltip="Active/Inactive" class="delete">
                     <div class="form-check form-switch ">
                        <input type="checkbox" class="form-check-input" *ngIf="item.isActive==true"
                           (click)="activeInactive(item.countryId)" checked>
                     </div>
                  </a>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
<router-outlet></router-outlet>
