<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/company-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Company Master " placement="right"></i> </a>
      </span>
      <span class=" title">
      <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Company Master</h5>
      <span class="title">
      <a href="javascript:void(0);" (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="row"id="viewData_information">
      <div class="col-lg-12">
         <div class="row p-1 bgborder" >
            <div class="col-lg-4">
               <label for="inputText" ><strong>Country Name:</strong><span>{{companyDetailById?.countryName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>State Name:</strong><span> {{companyDetailById?.stateName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>City Name:</strong><span> {{companyDetailById?.cityName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Short Code:</strong><span> {{companyDetailById?.shortCode}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>Company Name:</strong><span>{{companyDetailById?.companyName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>Address 1:</strong><span> {{companyDetailById?.addressLine1}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>Address 2:</strong><span>{{companyDetailById?.addressLine2}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong> Created Date:</strong><span> {{companyDetailById?.createdOn | date }}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Active:  </strong><span>{{companyDetailById?.isActive?'Active':'InActive'}}</span></label>
            </div>
         </div>
      </div>
   </div>
</div>
