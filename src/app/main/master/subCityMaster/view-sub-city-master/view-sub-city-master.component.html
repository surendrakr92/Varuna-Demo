<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/sub-city-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Sub City Master" placement="right"></i> </a>
      </span>
      <span class=" title">
      <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Sub City Master</h5>
      <span class="title">
      <a (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="row" id="viewData_information">
      <div class="col-lg-12">
         <div class="row p-1 bgborder" >
            <div class="col-lg-4">
               <label for="inputText" ><strong>Sub City Name:</strong><span> {{subCityMasterDetailById?.subCityName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Fleet City:</strong><span>{{subCityMasterDetailById?.fleetCity}}</span></label>
            
         </div>
         <div class="col-lg-4">
            <label for="inputText" ><strong>ODA:</strong><span>{{subCityMasterDetailById?.oda?'Yes':'No'}}</span></label>
         </div>
         <div class="col-lg-4">
            <label for="inputText" ><strong>OLA:</strong><span>{{subCityMasterDetailById?.ola?'Yes':'No'}}</span></label>
         </div>
         <div class="col-lg-4">
            <label for="inputText" ><strong>Pin Code:</strong><span> {{subCityMasterDetailById?.pinCode}}</span></label>
         </div>
         <div class="col-lg-4">
            <label for="inputText" ><strong>City Name:</strong><span>{{subCityMasterDetailById?.cityName}}</span></label>
         </div>
         <div class="col-lg-4">
            <label for="inputText" ><strong>State Name:</strong><span>{{subCityMasterDetailById?.stateName}}</span></label>
         </div>
         <div class="col-lg-4">
            <label for="inputText" ><strong> Created Date:</strong><span> {{subCityMasterDetailById?.createdOn | date }}</span></label>
         </div>
         <div class="col-lg-4">
          
               <label for="inputText" ><strong>Active:  </strong><span> {{subCityMasterDetailById?.isActive?'Active':'InActive'}}</span></label>
           
         </div>
      </div>
   </div>
</div>
