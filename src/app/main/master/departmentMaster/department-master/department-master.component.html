<div class="main-contianer">
   <div class="display">
      <span class="title">
         <a routerLink="/master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Master "
               placement="right"></i> </a>
      </span>
      <span class=" title">
         <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
         </a>
      </span>
   </div>

    <div class="display">
       <h5 class="card-title">Department Master List
       </h5>
 
       <div class=" pb-2">
          <button type="button" class="btn btn-success m-1" routerLink="/master/department-master/create-department-master" placement="bottom"
             ngbTooltip="Create New Master"><i class="bi bi-plus-lg "></i> Create </button>
 
          <button class="btn btn-secondary text-white" placement="bottom"
          (click)="downloadExcel(MyTable)"
          ngbTooltip="Download List" type="button" data-bs-toggle="dropdown" aria-expanded="false">
             <i class="bi bi-download"></i>
          </button>
       </div> 
    </div>
    <div class="table-responsive">
       <table class="table table-report table-hover " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          #MyTable id="tableData">
          <thead class="bg-secondary text-white">
             <tr>
                <th>Sr. No.</th>
                <th>Department Name</th>
                <th>Status</th>
                <th>Action</th>
             </tr>
          </thead>
          <tbody>
             <tr class="zoom-in" *ngFor="let item of departmentList; let i=index;">
                <td>{{i+1}}</td>
                <td>{{item.departmentName}} </td>
                <td>
                   <span class="{{item.isActive ?'text-success':' text-danger'}}"><i class="bi bi-check2-square pr"></i>
                      {{item.isActive?'Active':'Inactive'}}</span>
                  
                </td>
                <td class="display2 ">
                   <a  placement="bottom" 
                   routerLink="/master/department-master/view-department-master/{{item.deptId}}" ngbTooltip="View" class="view"><i
                         class="bi bi-eye-fill pr"></i></a>
                   <a  placement="bottom"
                   routerLink="/master/department-master/update-department-master/{{item.deptId}}" ngbTooltip="Edit" class="edit"><i
                         class="bi bi-pen-fill pr"></i></a>
                   <a placement="bottom" ngbTooltip="Active/Inactive" class="delete">
                      <div class="form-check form-switch ">
                         <input type="checkbox" class="form-check-input" *ngIf="item.isActive==true"
                            (click)="activeInactive(item.deptId)" checked>
                      </div>
                   </a>
 
 
 
                </td>
             </tr>
 
          </tbody>
       </table>
 
    </div>
 
 </div>
