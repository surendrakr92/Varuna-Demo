<div class="main-contianer">
    <div class="display">
        <span class="title">
           <a routerLink="/master/cluster-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Cluster Master "
                 placement="right"></i> </a>
        </span>
        <span class=" title">
           <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
           </a>
        </span>
     </div>

    <h5 class="card-title">{{this.clusterDetailsById?'Update':'Create'}} Cluster Master
    </h5>
    <form [formGroup]="formClusterMaster" class="novalidate">
        <div class="row ">
             <div class="col-lg-3">
                <div class="form-group mb-3">
                   <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">Cluster Name <span class="text-danger">*</span></label>
                   <div class=" col-sm-12 col-lg-12 has-validation">
                      <input type="text" class="form-control" formControlName="clusterName"appUpperCase
                      maxlength="300"
                         [ngClass]="{'is-invalid':submitted && f['clusterName'].errors}" >
    
                      <div *ngIf="submitted && f['clusterName'].errors">
                         <small class="text-danger" *ngIf="f['clusterName'].errors?.['required']">Please enter cluster name  </small>
                         <small class="text-danger" *ngIf="f['clusterName'].errors?.['pattern']">Invalid company name</small>
                         <!-- <small class="text-danger" *ngIf="f['clusterName'].errors?.['minlength']">
                            Name must be at least 2 characters long.
                         </small> -->
                         <small class="text-danger" *ngIf="f['clusterName'].errors?.serverError">{{
                            f['clusterName'].errors.serverError}}</small>
                      </div>
                   </div>
                </div>
             </div>
         
                     
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class=" col-sm-12 col-lg-12 col-form-label">
                     Active
                    </label>
                    <div class=" col-sm-12 col-lg-12">
                        <div class="form-check form-switch ">
                            <input type="checkbox" class="form-check-input" formControlName="isActive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="float-end">
                    <button type="button" class="btn btn-primary rounded-pill btn-sm btn-padding"
                        (click)="OnSubmit()">Submit</button>
                </div>
            </div>

        </div>
    </form>

</div>
