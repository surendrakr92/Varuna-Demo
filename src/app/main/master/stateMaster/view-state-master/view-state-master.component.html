<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/state-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to State Master List" placement="right"></i> </a>
      </span>
      <span class="title">
      <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboard" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">State Master</h5>
      <span class="title">
         <a 
         (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i> </a>
         </span>
   </div>
   <div class="row " id="viewData_information">
      <div class="col-lg-12">
         <div class="row p-1 bgborder" >
            <div class="col-lg-4">
               <label for="inputText" ><strong>Country Name:</strong><span>{{stateDetailsById?.countryName}} </span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Short Code:</strong><span>{{stateDetailsById.shortCode}} </span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>State Name:</strong><span>{{stateDetailsById.stateName}} </span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>State Code:</strong><span>{{stateDetailsById.stateCode}} </span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>GST No.:</strong><span>{{stateDetailsById.gstIn}} </span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Created Date:</strong><span>{{stateDetailsById?.createdOn | date   }}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Active:</strong><span> {{stateDetailsById.isActive?'Active':'In-Active'}}</span></label>
            </div>
         </div>
      </div>
   </div>
</div>
