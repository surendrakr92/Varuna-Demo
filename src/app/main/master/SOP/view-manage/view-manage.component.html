
<div class="main-contianer">
    <div class="display">
       <span class="title">
       <a routerLink="/master/manage-sop"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Manage SOP List" placement="right"></i> </a>
       </span>
       <span class="title">
       <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboard" placement="bottom"></i> </a>
       </span>
    </div>
    <div class="display">
       <h5 class="card-title">View Manage SOP</h5>
       <span class="title">
          <a 
          (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i> </a>
          </span>
    </div>
    <div class="row " id="viewData_information">
       <div class="col-lg-12">
          <div class="row p-1 bgborder" >
             <div class="col-lg-4">
                <label for="inputText" ><strong>Project:</strong><span>{{manageDestailById?.customer}} </span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>Module:</strong><span>{{manageDestailById.moduleName}} </span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText"><strong>Sop Title:</strong><span>{{manageDestailById.sopTitle}} </span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText"><strong>File:</strong><span>{{manageDestailById.sopFileName}} </span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText"><strong>Description:</strong><span>{{manageDestailById.sopDescription}} </span></label>
             </div>
        
             <div class="col-lg-4">
                <label for="inputText" ><strong>Status :</strong><span> {{manageDestailById.isActive?'Yes':'No'}}</span></label>
             </div>
          </div>
       </div>
    </div>
 </div>
