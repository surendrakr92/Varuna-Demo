<div class="main-contianer">
   <div class="display">
      <span class="title">
         <a routerLink="/master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Master "
               placement="bottom"></i> </a>
      </span>
      <span class=" title">
         <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
         </a>
      </span>
   </div>

   <div class="display">
      <h5 class="card-title">Address Master List
      </h5>
      <div class=" pb-2">
         <button type="button" class="btn btn-success m-1" ngbTooltip="Create New Customer Master" placement="bottom"
            routerLink="/master/address-master/new-address-master/"><i class="bi bi-plus-lg "></i> Create </button>
         <button class="btn btn-secondary text-white" (click)="downloadExcel()" ngbTooltip="Download List"
            placement="bottom" type="button">
            <i class="bi bi-download"></i>
         </button>
      </div>
   </div>
   <div class="table-responsive">
      <table class="table table-report table-hover " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" #MyTable
         id="MyTable">
         <thead class="bg-secondary text-white">
            <tr>
               <th>Sr. No.</th>
               <th>Address 1</th>
               <th>Address 2</th>
                <th>Country</th>
                <th>State</th>
               <th>City</th>
                <th>Status</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr class="zoom-in" *ngFor="let item of allAddressMasterList; let i=index;">
               <td>{{i+1}}</td>
               <td>{{item.addressLine1}}</td>
               <td>{{item.addressLine2}}</td>
                <td>{{item.countryName}}</td>
                <td>{{item.stateName}}</td>
               <td>{{item.cityName}}</td>
              <td> <span class="{{item.isActive ?'text-success':' text-danger'}}"><i
                        class="bi bi-check2-square pr"></i>
                     {{item.isActive?'Active':'Inactive'}}</span>
               </td>
               <td class="display2">
                  <a routerLink="/master/address-master/view-address-master/{{item.addressId}}" ngbTooltip="View "
                     placement="bottom" class="view"><i class="bi bi-eye-fill pr"></i></a>
                  <a (click)="redirectionEdit(item.addressId)" ngbTooltip="Edit " placement="bottom" class="edit"><i
                        class="bi bi-pen-fill pr"></i></a>

                  <a ngbTooltip="Active/Inactive " placement="bottom" class="delete">
                     <div class="form-check form-switch ">
                        <input type="checkbox" class="form-check-input" *ngIf="item.isActive==true"
                           (click)="activeInactive(item.addressId)" checked>
                     </div>
                  </a>
               </td>
            </tr>

         </tbody>
      </table>
   </div>
</div>
