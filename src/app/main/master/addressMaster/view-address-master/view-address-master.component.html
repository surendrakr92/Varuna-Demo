<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/address-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Address Master" placement="right"></i> </a>
      </span>
      <span class="title">
      <a routerLink="/Dashboad"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Address Master</h5>
      <span class="title">
         <a (click)="download_pdf_print()" href="javascript:voide(0);"> <i class="bi bi-printer booticon"
               ngbTooltip="Print" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="row" id="viewData_information" >
      <div class="col-lg-12">
         <div class="row p-1 bgborder" >
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>Address1:</strong>  <span>{{addressMasterDetailById?.addressLine1}}</span></label>
            </div>
             <div class="col-lg-4 ">
               <label for="inputText" ><strong>addressLine2:</strong>  <span>{{addressMasterDetailById?.addressLine2}}</span></label>
            </div>
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>addressLine3:</strong>   <span> {{addressMasterDetailById?.addressLine3}}</span></label>
            </div> 
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>Pin Code:</strong>  <span>{{addressMasterDetailById?.pinCode}}</span></label>
            </div>
                 
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>City Name:</strong>   <span>{{addressMasterDetailById?.cityName}}</span></label>
            </div>
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>State Name:</strong>   <span>{{addressMasterDetailById?.stateName}}</span></label>
            </div>
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>Country Name:</strong>    <span>{{addressMasterDetailById?.countryName}}</span></label>
            </div>
        
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>Address Type:</strong> <span>{{addressMasterDetailById?.addressTypeName}}</span></label>
            </div>
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>Phone Number:</strong> <span>{{addressMasterDetailById?.phoneNumber}}</span></label>
            </div>
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>Email Id:</strong>   <span>{{addressMasterDetailById?.emailId}}</span></label>
            </div>
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>Longitude:</strong>  <span>{{addressMasterDetailById?.longitude}}</span></label>
            </div>
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>Latitude:</strong>   <span>{{addressMasterDetailById?.latitude}}</span></label>
            </div>
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>Lock Staus:</strong>  <span>{{addressMasterDetailById?.isLock?'Yes':'No'}}</span></label>
            </div>
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>New Pickup Without Exist:</strong>  <span>{{addressMasterDetailById?.isNewPickupWithoutExist?'Yes':'No'}}</span></label>
            </div>
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>Geofance Status:</strong>   <span>{{addressMasterDetailById?.geofanceStatusName}}</span></label>
            </div>
        
            <div class="col-lg-4 ">
               <label for="inputText"><strong>Active:</strong> <span>{{addressMasterDetailById?.isActive?'Yes':'No'}}</span>  </label>
            </div>
         </div>
      </div>
   </div>
