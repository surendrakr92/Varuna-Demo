<div class="main-contianer">
    <div class="display">
       <span class="title">
       <a routerLink="/master/route-master-list"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Route Master List " placement="right"></i> </a>
       </span>
       <span class=" title">
       <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i> </a>
       </span>
    </div>
    <div class="display">
       <h5 class="card-title">Route Master</h5>
       <span class="title">
         <a (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i>
         </a>
      </span>
    </div>
    <div class="row" id="viewData_information">
       <div class="col-lg-12">
          <div class="row p-1 bgborder" >
            <div class="col-lg-4">
               <label for="inputText" ><strong>System Generated Route Id:</strong><span> {{routeMasterDetailById?.routeId}}</span></label>
            </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>From City:</strong><span> {{routeMasterDetailById?.fromcity}}</span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>To City:</strong><span> {{routeMasterDetailById?.tocity}}</span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>Route Category Type:</strong><span> {{routeMasterDetailById?.routeCategoryType}}</span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>Remarks:</strong><span> {{routeMasterDetailById?.routeCategoryType=='A'?'High Profit':routeMasterDetailById?.routeCategoryType=='B'?'General Profit':'No Profit'}}</span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>Route Category :</strong><span> {{routeMasterDetailById?.routeCategory}}</span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>Route Start Date:</strong><span> {{routeMasterDetailById?.routeStartDate | date}}</span></label>
             </div>
           
             <div class="col-lg-4">
                <label for="inputText" ><strong>Distance (In KM):</strong><span> {{routeMasterDetailById?.routeKm}}</span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>Transit Hour:</strong><span> {{routeMasterDetailById?.transitHour}}</span></label>
             </div>
           
             <div class="col-lg-4">
                <label for="inputText" ><strong>Express Hours:</strong><span>{{routeMasterDetailById?.expressHour }}</span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>Empty Allow:  </strong><span>{{routeMasterDetailById?.isEmptyAllow?'Yes':'No'}}</span></label>
             </div>
             <div class="col-lg-4">
               <label for="inputText" ><strong>Staus:  </strong><span>{{routeMasterDetailById?.isActive?'Yes':'No'}}</span></label>
            </div>
          </div>
       </div>
    </div>
 </div>
