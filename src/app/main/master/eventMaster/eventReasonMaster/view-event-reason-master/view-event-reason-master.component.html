<div class="main-contianer">
    <span class="float-left title">
       <a routerLink="/master/main-and-sub-event-master"><i class="bi bi-arrow-return-left booticon"></i> </a>
    </span>
    <span class="float-end title">
       <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " style="font-size: 20px;"></i> </a>
    </span>
       <div class="display">
          <h5 class="card-title">Event Reason Master</h5>
          <span class="title">
             <a (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i> </a>
          </span>
       </div>
       <div class="row" id="viewData_information">
          <div class="col-lg-12">
             <div class="row p-1 bgborder">
                <div class="col-lg-4">
                   <label for="inputText"><strong> Description :</strong><span> {{eventReasonById?.descriptions}}</span></label>
                </div>
                <div class="col-lg-4">
                   <label for="inputText"><strong> Event Description:</strong><span>
                         {{eventReasonById?.eventDesc}}</span></label>
                </div>
                <div class="col-lg-4">
                   <label for="inputText"><strong> Created On:</strong><span>
                         {{eventReasonById?.createdOn}}</span></label>
                </div>
                <div class="col-lg-4">
                   <label for="inputText"><strong>Active: </strong><span>{{eventReasonById?.isActive}}</span></label>
                </div>
             
        
       </div>
 </div>
