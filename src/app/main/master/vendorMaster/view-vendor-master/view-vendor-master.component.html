<div class="main-contianer">
      <div class="display">
         <span class="title">
         <a routerLink="/master/vendor-master">
         <i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Role Vendor Master List" placement="right"></i> </a>
         </span>
         <span class="float-end title">
         <a routerLink="/dashboard">
         <i class="bi bi-house-gear booticon "  ngbTooltip="Dashboard" placement="bottom" ></i> </a>
         </span>
      </div>
      <div class="display" >
         <h5 class="card-title">Vendor Master</h5>
         <span class="title">
         <a (click)="download_pdf_print()" href="javascript:voide(0);"> <i class="bi bi-printer booticon"
            ngbTooltip="Print" placement="bottom"></i> </a>
         </span>
      </div>
      <div class="row">
         <div class="col-lg-12" id="viewData_information">
            <div class="row p-1 bgborder" >
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Vendor Code:</strong><span>{{viewVendorMasterById?.vendorCode}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Vendor Type:</strong><span>{{viewVendorMasterById?.vendorTypeName}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Pan Number:</strong><span>{{viewVendorMasterById?.panNo}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Pan Card File:</strong><span> {{viewVendorMasterById?.panCardFile}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Service Tax No:</strong><span> {{viewVendorMasterById?.serviceTaxNo}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Address Line1:</strong><span>{{viewVendorMasterById?.addressLine1}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Address Line2:</strong><span>{{viewVendorMasterById?.addressLine2}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Contact No:</strong><span>{{viewVendorMasterById?.contactNo}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Country Name:</strong><span>{{viewVendorMasterById?.countryName}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>State Name:</strong><span>{{viewVendorMasterById?.stateName}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>City Name:</strong><span>{{viewVendorMasterById?.cityName}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Contact Person:</strong><span>{{viewVendorMasterById?.contactPerson}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Mobile No:</strong><span>{{viewVendorMasterById?.contactPersonMobileNo}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Email Id:</strong><span>{{viewVendorMasterById?.contactPersonEmailId}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Tin Number:</strong><span>{{viewVendorMasterById?.tinNumber}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Credit Nature Id:</strong><span>{{viewVendorMasterById?.creditNatureName}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>GST Number:</strong><span>{{viewVendorMasterById?.gstNumber}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>GST Certificate File:</strong><span>{{viewVendorMasterById?.gstCertificateFile}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>is MSMED Reg:</strong><span>{{viewVendorMasterById?.isMsmedReg?'Yes':'No'}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>MSMED Certificate File:</strong><span> {{viewVendorMasterById?.msmedCertificateFile}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText"><strong>is Under Agreement:</strong><span>{{viewVendorMasterById?.isUnderAgreement?'Yes':'No'}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText"><strong>Vendor Agreement File:</strong><span>{{viewVendorMasterById?.vendorAgreementFile}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText"><strong>is InterGroup Company:</strong><span>{{viewVendorMasterById?.isInterGroupCompany?'Yes':'No'}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText"><strong>Reg. Number:</strong><span>{{viewVendorMasterById?.regNumber}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText"><strong>Other File:</strong><span>{{viewVendorMasterById?.otherFile}}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong> Created Date:</strong><span>{{viewVendorMasterById?.createdOn |date }}</span></label>
               </div>
               <div class="col-lg-4">
                  <label for="inputText" ><strong>Active:  </strong><span>{{viewVendorMasterById?.isActive?'Yes':'No'}}</span></label>
               </div>
            </div>
         </div>
      </div>
