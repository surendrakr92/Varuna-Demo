<div class="main-contianer">
   <div class="display">
   <span class="title">
       <a routerLink="/master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Master" placement="bottom"></i> </a>
   </span>
   <span class=" title">
      <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i> </a>
   </span>
</div>
<div class="display">
   <h5 class="card-title">City Master
   </h5>

   <div class=" pb-2">
      <button type="button" class="btn btn-success m-1" routerLink="/master/city-master/new-city-master" ngbTooltip="Create City Master" placement="bottom"><i
         class="bi bi-plus-lg "></i> Create </button>
         <button class="btn btn-secondary text-white"  (click)="downloadExcel(MyTable)"
         ngbTooltip="Download List" placement="bottom" type="button" >
         <i class="bi bi-download"></i>
      </button>
   </div>
   </div>
   <div class="table-responsive">
      <table class="table table-report table-hover " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
      #MyTable
      id="MyTable" >
      <thead class="bg-secondary text-white">
         <tr>

            <th>Sr. No.</th>
            <th>City Name</th>
            <th>County Name</th>
            <th>State Name</th>
            <th>Status</th>
            <th>Action</th>
         </tr>
      </thead>
      <tbody>
         <tr class="zoom-in" *ngFor="let cityItem of cityList; let i=index;">
            <td>{{1+i}}</td>
            <td>{{cityItem.cityName | titlecase}}</td>
            <td>{{cityItem.countryName | titlecase}}</td>
            <td> {{cityItem.stateName |titlecase}}</td>
            
            <td>  <span class="{{cityItem.isActive ?'text-success':' text-danger'}}"><i class="bi bi-check2-square pr"></i>
               {{cityItem.isActive?'Active':'Inactive'}}</span>
         </td>


            <td class="display2">
               <a  ngbTooltip="view" placement="bottom" class="view" routerLink="/master/city-master/view-city-master/{{cityItem.cityId}}"><i class="bi bi-eye-fill pr"></i></a>
               <a (click)="redirectionEdit(cityItem.cityId)" ngbTooltip="Edit" placement="bottom" class="edit" ><i
                     class="bi bi-pen-fill pr"></i></a>
              

                     <a ngbTooltip="Active/Inactive" placement="bottom" class="delete">
                        <div class="form-check form-switch ">
                           <input type="checkbox" class="form-check-input" 
                           *ngIf="cityItem.isActive==true"
                              (click)="activeInactive(cityItem.cityId)" checked title="Inactive">
                        </div>
                     </a>

            </td>
         </tr>

      </tbody>
   </table>
</div>
</div>
