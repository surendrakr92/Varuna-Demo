<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/city-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to City Master" placement="right"></i> </a>
      </span>
      <span class="title">
      <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">City Master</h5>
      <span class="title">
         <a 
         (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i> </a>
         </span>
   </div>
   <div class="row" id="viewData_information">
      <div class="col-lg-12">
         <div class="row p-1 bgborder" >
            <div class="col-lg-4">
               <label for="inputText" ><strong>Country Name:</strong><span> {{cityDetailById?.countryName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>State Name:</strong><span> {{cityDetailById?.stateName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong> Branch Name:</strong><span>{{cityDetailById?.branchName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>City Name:</strong><span> {{cityDetailById?.cityName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong> Created Date:</strong><span>{{cityDetailById?.createdOn | date }}</span></label>
            </div>
           
            <div class="col-lg-4">
               <label for="inputText" ><strong>Active:  </strong><span> {{cityDetailById?.isActive?'Active':'Inactive'}}</span></label>
            </div>
         </div>
      </div>
   </div>
</div>
