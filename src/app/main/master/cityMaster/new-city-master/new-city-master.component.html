<div class="main-contianer">
    <div class="display">
        <span class="title">
            <a routerLink="/master/city-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to City Master" placement="right"></i> </a>
        </span>
        <span class="title">
           <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i> </a>
        </span>
     </div>
    <h5 class="card-title">{{this.cityDetailsById?'Update':'Create'}} City Master
    </h5>
    <form [formGroup]="formCityMaster" class="novalidate">
        <div class="row ">
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">Country
                    Name <span class="text-danger">*</span></label>
                    <div class=" col-sm-12 col-lg-12 ">
                       <ng-select class="pb-2 " placeholder="Country Select"
                       (change)="dropdownBindState($event)"
                       formControlName="countryId"
                       [searchable]="true" [clearable]="true"
                       [ngClass]="{'is-invalid':submitted && f['countryId'].errors}">
                       <ng-option value="" selected>Select</ng-option>
                  <ng-option [disabled]='!item.isActive'
                  [value]="item.countryId"*ngFor="let item of countryList">{{item.countryName}}</ng-option>
                       </ng-select>
                       <div *ngIf="submitted && f['countryId'].errors">
                          <small class="text-danger" *ngIf="f['countryId'].errors?.['required']">Please select country 
                          </small>
                          
                       </div>
                    </div>
                 </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">State
                    Name <span class="text-danger">*</span></label>
                    <div class=" col-sm-12 col-lg-12 ">
                       <ng-select class="pb-2 " placeholder="Select State"
                       formControlName="stateId"
                       [searchable]="true" [clearable]="true"
                       [ngClass]="{'is-invalid':submitted && f['stateId'].errors}">
                       <ng-option value="" selected>Select</ng-option>
                  <ng-option  [disabled]='!item.isActive'
                  [value]="item.stateId"*ngFor="let item of stateList ">{{item.stateName}}</ng-option>
                       
                       </ng-select>
                       <div *ngIf="submitted && f['stateId'].errors">
                          <small class="text-danger" *ngIf="f['stateId'].errors?.['required']">Please select state 
                          </small>
                          
                       </div>
                    </div>
                 </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">Branch
                    Name <span class="text-danger">*</span></label>
                    <div class=" col-sm-12 col-lg-12 ">
                       <ng-select class="pb-2 " placeholder="Country Select"
                       formControlName="branchId"
                       [searchable]="true" [clearable]="true"
                       [ngClass]="{'is-invalid':submitted && f['branchId'].errors}">
                       <ng-option value="" selected>Select</ng-option>
                  <ng-option  [disabled]='!item.isActive'
                  [value]="item.branchId"*ngFor="let item of branchList ">{{item.branchName}}</ng-option> 
                       </ng-select>
                       <div *ngIf="submitted && f['branchId'].errors">
                          <small class="text-danger" *ngIf="f['branchId'].errors?.['required']">Please select Branch
                          </small>
                          
                       </div>
                    </div>
                 </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class=" col-sm-12 col-lg-12 col-form-label">
                    City Name <span class="text-danger">*</span>
                    </label>
                    <div class=" col-sm-12 col-lg-12">
                        <input type="text" class="form-control" formControlName="cityName"
                            [ngClass]="{'is-invalid':submitted && f['cityName'].errors}">

                        <div *ngIf="submitted && f['cityName'].errors">
                            <small class="text-danger" *ngIf="f['cityName'].errors?.['required']">Please enter city name
                                </small>
                            <small class="text-danger" *ngIf="f['cityName'].errors?.['pattern']">Invalid city name</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class=" col-sm-12 col-lg-12 col-form-label">
                        Status
                    </label>
                    <div class=" col-sm-12 col-lg-12">
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" formControlName="isActive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="float-end">
                    <button type="button" class="btn btn-primary rounded-pill btn-sm btn-padding"
                        (click)="OnSubmit()">Submit</button>
                </div>
            </div>

        </div>
    </form>
</div>
