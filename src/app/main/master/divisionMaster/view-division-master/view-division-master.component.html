<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/division-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Division Master " placement="right"></i> </a>
      </span>
      <span class=" title">
      <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Division Master</h5>
      <span class="title">
         <a 
         (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i> </a>
         </span>
   </div>
   <div class="row" id="viewData_information">
      <div class="col-lg-12">
         <div class="row p-1 bgborder" >
            <div class="col-lg-4">
               <label for="inputText" ><strong>Division Code:</strong><span> {{divisionDetailsById?.divisionCode}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Division Name:</strong><span> {{divisionDetailsById?.divisionName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong> Created Date:</strong><span>{{divisionDetailsById?.createdOn | date }}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Active:  </strong><span>{{divisionDetailsById?.isActive?'Active':'InActive'}}</span></label>
            </div>
         </div>
      </div>
   </div>
</div>
