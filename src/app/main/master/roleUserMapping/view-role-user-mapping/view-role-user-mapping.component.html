<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/role-user-mapping">
      <i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Role User Mapping" placement="right"></i> </a>
      </span>
      <span class="float-end title">
      <a routerLink="/dashboard">
      <i class="bi bi-house-gear booticon "  ngbTooltip="Dashboard" placement="bottom" ></i> </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Role User Mapping</h5>
      <span class="title">
         <a (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i>
         </a>
      </span>
   </div>
   <div class="row" id="viewData_information">
      <div class="col-lg-12">
         <div class="row p-1 bgborder" *ngFor="let item of viewRoleMappingById" >
            <div class="col-lg-4" >
               <label for="inputText"><strong>Role Name:</strong><span>{{item?.roleName}}</span></label>
            </div>
            <div class="col-lg-4" >
               <label for="inputText"><strong> Name:</strong><span>{{item?.name}}</span></label>
            </div>
           <div class="col-lg-4">
               <label for="inputText"><strong> Created Date:</strong><span> {{item.createdOn |date }}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>Active:  </strong><span>{{item.isActive}}</span></label>
            </div> 
         </div>
      </div>
   </div>
</div>
