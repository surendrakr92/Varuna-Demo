<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/user-master"><i class="bi bi-arrow-return-left booticon"  ngbTooltip="Back to User Master "
         ></i> </a>
      </span>
      <span class=" title">
      <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
      </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">User Master</h5>
      <span class="title">
      <a routerLink=""> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="row">
      <div class="col-lg-12">
         <div class="row p-1 bgborder" >
            <div class="col-lg-4 ">
               <label for="inputText" ><strong>User Code:</strong><span> {{userMasterDetailsById?.userCode}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>User Type:</strong><span>{{userMasterDetailsById?.userType}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Name:</strong><span> {{userMasterDetailsById?.name}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Gender:</strong><span> {{userMasterDetailsById?.gender}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Mobile no:</strong><span> {{userMasterDetailsById?.mobileno}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>DOB:</strong><span>{{userMasterDetailsById?.dob | date}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>DOJ:</strong><span>{{userMasterDetailsById?.doj | date}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Resi Address:</strong><span>{{userMasterDetailsById?.resiAddress}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Emist User Id:</strong><span>{{userMasterDetailsById?.emistUserId}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Email Id:</strong><span> {{userMasterDetailsById?.emailId}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Phone No:</strong><span>{{userMasterDetailsById?.phoneNo}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Bank Id:</strong><span>{{userMasterDetailsById?.bankId}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Bank Account No:</strong><span> {{userMasterDetailsById?.bankAccountNo}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>IFSC Code:</strong><span> {{userMasterDetailsById?.ifscCode}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Mobile Device id:</strong><span>{{userMasterDetailsById?.mobileDeviceid}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Active:</strong><span> {{userMasterDetailsById.isActive?'Active':'In-Active'}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong> Created Date:</strong><span>{{userMasterDetailsById?.createdDate | date }}</span></label>
            </div>
         </div>
      </div>
   </div>
</div>
