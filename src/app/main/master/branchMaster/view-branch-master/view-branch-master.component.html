<div class="main-contianer">
   <div class="display">
      <span class="title">
      <a routerLink="/master/branch-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Branch Master "
         placement="right"></i> </a>
      </span>
      <span class=" title">
      <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
      </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Branch Master</h5>
      <span class="title">
      <a href="javascript:void(0)" (click)="printPdf()"
      > <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i> </a>
      </span>
   </div>
   <div class="row">
      <div class="col-lg-12" id="view_information">
         <div class="row p-1 bgborder" >
            <div class="col-lg-4">
               <label for="inputText" ><strong>Branch Name:</strong><span>{{branchMasterDetailById?.branchName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Branch Code:</strong><span> {{branchMasterDetailById?.branchCode}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Country Name:</strong><span> {{branchMasterDetailById?.countryName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>State Name:</strong><span>{{branchMasterDetailById?.stateName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>City Name:</strong><span>{{branchMasterDetailById?.cityName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Zone Name:</strong><span>{{branchMasterDetailById?.zoneName}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Mobile No:</strong><span>{{branchMasterDetailById?.mobileNo}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Email Id:</strong><span> {{branchMasterDetailById?.emailId}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Std Code:</strong><span>{{branchMasterDetailById?.stdCode}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Telephone No:</strong><span> {{branchMasterDetailById?.telno}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Address Line1:</strong><span>{{branchMasterDetailById?.addressLine1}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Address Line2:</strong><span> {{branchMasterDetailById?.addressLine2}}</span></label>
            </div>
          
            <div class="col-lg-4">
               <label for="inputText" ><strong>Branch Start Date:</strong><span>{{branchMasterDetailById?.branchStartdt | date: 'dd/MM/yyy'}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Branch End Date:</strong><span>{{branchMasterDetailById?.branchEnddt | date: 'dd/MM/yyy'}}</span></label>
            </div>
          
            <div class="col-lg-4">
               <label for="inputText" ><strong>Air Service:</strong><span>{{branchMasterDetailById?.airService?'Yes':'No'}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Rail Service:</strong><span> {{branchMasterDetailById?.railService?'Yes':'No'}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Surface Service:</strong><span> {{branchMasterDetailById?.surfaceService?'Yes':'No'}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Booking Branch:</strong><span> {{branchMasterDetailById?.opBkg?'Yes':'No'}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Transhipment:</strong><span>{{branchMasterDetailById?.opTranship?'Yes':'No'}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Out Source Branch:</strong><span>{{branchMasterDetailById?.isOutSourceBranch?'Yes':'No'}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Fleet Hub:</strong><span>{{branchMasterDetailById?.isFleetHub?'Yes':'No'}}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong> Created Date:</strong><span>{{branchMasterDetailById?.createdOn | date }}</span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText" ><strong>Status:  </strong><span> {{branchMasterDetailById?.isActive ?'Active':'InActive'}}</span></label>
            </div>
         </div>
      </div>
   </div>
