<div class="main-contianer">
   <div class="display">
      <span class="title">
          <a routerLink="/master/zone-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Zone Master " placement="bottom"></i> </a>
      </span>
      <span class=" title">
         <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i> </a>
      </span>
   </div>

    <h5 class="card-title">{{this.zoneDetailsById?'Update':'Create'}} Zone Master
    </h5>
    <form [formGroup]="formZoneMaster" class="novalidate">
        <div class="row ">
 <div class="col-lg-3">
                <div class="form-group mb-3">
                   <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">Short Code <span class="text-danger">*</span></label>
                   <div class=" col-sm-12 col-lg-12 has-validation">
                      <input type="text" class="form-control" formControlName="shortCode"
                         [ngClass]="{'is-invalid':submitted && f['shortCode'].errors}" maxlength="5"
                         id="code" appUpperCase>   
                      <div *ngIf="submitted && f['shortCode'].errors">
                         <small class="text-danger" *ngIf="f['shortCode'].errors?.['required']">Please enter short code</small>
                         <small class="text-danger" *ngIf="f['shortCode'].errors?.['pattern']">Invalid short code</small>
                         <!-- <small class="text-danger" *ngIf="f['shortCode'].errors?.['minlength']">
                            Name must be at least 2 characters long.
                         </small> -->
                         <small class="text-danger" *ngIf="f['shortCode'].errors?.serverError">{{
                            f['shortCode'].errors.serverError}}</small>
                      </div>
                   </div>
                </div>
             </div>
             <div class="col-lg-3">
                <div class="form-group mb-3">
                   <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">Zone Name <span class="text-danger">*</span></label>
                   <div class=" col-sm-12 col-lg-12 has-validation">
                      <input type="text" class="form-control" formControlName="zoneName"
                         [ngClass]="{'is-invalid':submitted && f['zoneName'].errors}" >
    
                      <div *ngIf="submitted && f['zoneName'].errors">
                         <small class="text-danger" *ngIf="f['zoneName'].errors?.['required']">Please enter Zone Name </small>
                         <small class="text-danger" *ngIf="f['zoneName'].errors?.['pattern']">Invalid zone name </small>
                         <!-- <small class="text-danger" *ngIf="f['zoneName'].errors?.['minlength']">
                            Name must be at least 2 characters long.
                         </small> -->
                         <small class="text-danger" *ngIf="f['zoneName'].errors?.serverError">{{
                            f['zoneName'].errors.serverError}}</small>
                      </div>
                   </div>
                </div>
             </div>
         
                     
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class=" col-sm-12 col-lg-12 col-form-label">
                     Active
                    </label>
                    <div class=" col-sm-12 col-lg-12">
                        <div class="form-check form-switch ">
                            <input type="checkbox" class="form-check-input" formControlName="isActive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="float-end">
                    <button type="button" class="btn btn-primary rounded-pill btn-sm btn-padding"
                        (click)="OnSubmit()">Submit</button>
                </div>
            </div>

        </div>
    </form>

</div>
