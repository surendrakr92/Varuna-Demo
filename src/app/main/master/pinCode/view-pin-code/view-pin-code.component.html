<div class="main-contianer">
   <div class="display">
      <span class="title">
         <a routerLink="/master/pin-code"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Pin Code "
               placement="right"></i> </a>
      </span>
      <span class=" title">
         <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
         </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Pin Code</h5>
      <span class="title">
         <a (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i>
         </a>
      </span>
   </div>
   <div class="row" id="viewData_information">

      <div class="col-lg-12">
         <div class="row p-1 bgborder">
            <div class="col-lg-4">

               <label for="inputText"><strong>Country Name:</strong><span> {{pinCodeById?.countryName}}</span></label>

            </div>
            <div class="col-lg-4">

               <label for="inputText"><strong>State Name:</strong><span> {{pinCodeById?.stateName}}</span></label>

            </div>
            <div class="col-lg-4">

               <label for="inputText"><strong>City Name:</strong><span> {{pinCodeById?.cityName}}</span></label>

            </div>
            <div class="col-lg-4">

               <label for="inputText"><strong>Area:</strong><span>{{pinCodeById?.area}}</span></label>

            </div>
            <div class="col-lg-4">

               <label for="inputText"><strong>Pin Code:</strong><span> {{pinCodeById?.pinCode}}</span></label>

            </div>

            <div class="col-lg-4">

               <label for="inputText"><strong> Created Date:</strong><span>{{pinCodeById?.createdOn | date
                     }}</span></label>

            </div>

            <!-- <div class="col-lg-4">
     <div class="row ">
        <label for="inputText" ><strong>Active:  </strong></label>
        <div class=" col-sm-12 col-lg-4">
          {{pinCodeById?.isActive}}
        </div>
     </div>
  </div> -->
         </div>



      </div>


   </div>

</div>
