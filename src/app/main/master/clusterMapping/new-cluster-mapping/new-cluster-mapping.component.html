<div class="main-contianer">
    <div class="display">
        <span class="title">
        <a routerLink="/master/cluster-mapping"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Cluster Master" placement="right"></i> </a>
        </span>
        <span class="title">
        <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i> </a>
        </span>
     </div>



    <h5 class="card-title">New Cluster Mapping
    </h5>
    <form [formGroup]="formClusterMaster" class="novalidate">
        <div class="row ">
           
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">City
                    Name <span class="text-danger">*</span></label>
                    <div class=" col-sm-12 col-lg-12 ">
                       <ng-select class="pb-2 " placeholder="City Select"
                       formControlName="cityId"
                       [searchable]="true" [clearable]="true"
                       [ngClass]="{'is-invalid':submitted && f['cityId'].errors}">
                       <ng-option value="" selected>Select</ng-option>
                  <ng-option  [disabled]='!item.isActive'
                  [value]="item.cityId"*ngFor="let item of clityList ">{{item.cityName}}</ng-option>
                       
                       </ng-select>
                       <div *ngIf="submitted && f['cityId'].errors">
                          <small class="text-danger" *ngIf="f['cityId'].errors?.['required']">Please select city name
                          </small>
                          
                       </div>
                    </div>
                 </div>
            </div>

            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">Cluster
                    Name <span class="text-danger">*</span></label>
                    <div class=" col-sm-12 col-lg-12 ">
                       <ng-select class="pb-2 " placeholder="City Select"
                       formControlName="clusterId"
                       [searchable]="true" [clearable]="true"
                       [ngClass]="{'is-invalid':submitted && f['clusterId'].errors}">
                       <ng-option value="" selected>Select</ng-option>
                  <ng-option  [disabled]='!item.isActive'
                  [value]="item.clusterId"*ngFor="let item of clusterList ">{{item.clusterName}}</ng-option>
                       
                       </ng-select>
                       <div *ngIf="submitted && f['clusterId'].errors">
                          <small class="text-danger" *ngIf="f['clusterId'].errors?.['required']">Please select cluster Name
                          </small>
                          
                       </div>
                    </div>
                 </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class="col-sm-12 col-lg-12 col-form-label">Sub Cluster
                    Name <span class="text-danger">*</span></label>
                    <div class=" col-sm-12 col-lg-12 ">
                       <ng-select class="pb-2 " placeholder="Sub Cluster Select"
                       formControlName="subClusterId"
                       [searchable]="true" [clearable]="true"
                       [ngClass]="{'is-invalid':submitted && f['subClusterId'].errors}">
                       <ng-option value="" selected>Select</ng-option>
                  <ng-option  [disabled]='!item.isActive'
                  [value]="item.subClusterId"*ngFor="let item of subClusterList ">{{item.subClusterName}}</ng-option>
                       
                       </ng-select>
                       <div *ngIf="submitted && f['subClusterId'].errors">
                          <small class="text-danger" *ngIf="f['subClusterId'].errors?.['required']">Please select sub cluster name
                          </small>
                          
                       </div>
                    </div>
                 </div>
            </div>

            <div class="col-lg-3">
                <div class="form-group mb-3">
                    <label for="inputText" class=" col-sm-12 col-lg-12 col-form-label">
                     Active
                    </label>
                    <div class=" col-sm-12 col-lg-12">
                        <div class="form-check form-switch p-2">
                            <input type="checkbox" class="form-check-input" formControlName="isActive">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="float-end">
                    <button type="button" class="btn btn-primary rounded-pill btn-sm btn-padding"
                        (click)="OnSubmit()">Submit</button>
                </div>
            </div>

        </div>
    </form>
</div>
