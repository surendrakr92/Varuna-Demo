
<div class="main-contianer">
    <span class="float-left title">
       <a routerLink="/master/mapping-average-matrix"><i class="bi bi-arrow-return-left booticon"></i> </a>
    </span>
    <span class="float-end title">
       <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " style="font-size: 20px;"></i> </a>
    </span>
    <h5 class="card-title"> Create Mapping Average Matrix
    </h5>
 
    <div class="display mb-2" >
       <span class="dis">
          <span class="disflex">Number of Cases <input type="number" class="form-control" ></span>
       </span>
       <span class="dis">
          <button type="button" class="btn btn-warning"  ><i
                class="bi bi-plus-lg"></i> Add</button>
       </span>
    </div>
<form [formGroup]="formMaster">
    <div class="table-responsive">
       <table class="table table-bordered ">
          <thead class="bg-secondary text-white">
             <tr>
                <th>Matrix ID</th>
                <th>Group Name</th>
                <th>Start KM</th>
                <th>End KM</th>
                <th>Start Weight</th>
                <th>End Weight</th>
                <th>Date Validity From</th>
                <th>Date Validity To</th>
                <th>Loaded Avg. KM/L</th>
           
                <th>Delete</th>
 
             </tr>
          </thead>
          <tbody>
             <tr >
                <td>
                   <div class=" col-sm-12 col-lg-12 has-validation">
                      <input type="text" class="form-control" readonly >
                   </div>
                </td>
         
    
                <td>
                   <div class=" col-sm-12 col-lg-12 has-validation">
                     <ng-select class="pb-2 " placeholder="Select Group Name" appendTo="body" [searchable]="true"
                      formControlName="groupId" >
                         <ng-option value="" selected>Select</ng-option>
                         <ng-option [disabled]='!item.isActive' [value]="item.groupId"
                            *ngFor="let item of groupList">{{item.groupName}}</ng-option>
                      </ng-select> 
                      
                   </div>
                </td>
                <td>
                    <div class=" col-sm-12 col-lg-12 has-validation">
                        <input type="number" min="0" class="form-control" formControlName="startKM" >
                     </div>
                </td>
                <td>
                    <div class=" col-sm-12 col-lg-12 has-validation">
                        <input type="number" min="0" class="form-control" formControlName="endKM" >
                     </div>
                </td>
                <td>
                    <div class=" col-sm-12 col-lg-12 has-validation">
                        <input type="number" min="0" class="form-control" formControlName="startWeight" >
                     </div>
                </td>
                <td>
                    <div class=" col-sm-12 col-lg-12 has-validation">
                        <input type="number" min="0" class="form-control" formControlName="endWeight" >
                     </div>
                </td>
                <td>
                    <div class=" col-sm-12 col-lg-12 has-validation">
                        <input type="date" class="form-control" formControlName="validityFrom" >
                     </div>
                </td>
                <td>
                    <div class=" col-sm-12 col-lg-12 has-validation">
                        <input type="date" class="form-control" formControlName="validityTo" >
                     </div>
                </td>
                <td>
                    <div class=" col-sm-12 col-lg-12 has-validation">
                        <input type="number" min="0" class="form-control" formControlName="loadedAvgKM" >
                     </div>
                </td>
         
          
         
             
          
         
                <td ><a href="javascript:void(0)" class="delete"><i style="font-size: 14px;" class="bi bi-x-circle"></i></a></td>
             </tr>
          </tbody>
       </table>
    </div>
    <div class="row pb-2 mt-3">
       <div class="col-lg-12">
          <div class="text-center">
             <button type="button" class="btn btn-primary rounded-pill btn-sm btn-padding"
                >Submit</button>
          </div>
       </div>
 
    </div>
</form>
 
 </div>
