<div class="main-contianer">
    <div class="display">
    <span class="title">
       <a routerLink="/master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Master" placement="right"></i> </a>
   </span>
    <span class="title">
       <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboard" placement="bottom"></i> </a>
    </span>
 </div>
 <div class="display">
    <h5 class="card-title">Group Master List
    </h5>
 
    <div class="pb-2">
       <button type="button" class="btn btn-success m-1" routerLink="/master/group-master/create-group-master" ngbTooltip="Create Group Master" placement="bottom"><i
          class="bi bi-plus-lg "></i> Create </button>
          <button class="btn btn-secondary text-white" placement="bottom" (click)="downloadExcel(MyTable)"
             ngbTooltip="Download List" type="button" >
             <i class="bi bi-download"></i>
          </button>
           </div>
    </div>
    <div class="table-responsive">
        <table class="table table-report table-hover " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
        #MyTable
        id="MyTable" >
       <thead class="bg-secondary text-white">
          <tr>
 
             <th>Sr. No. </th>
             <th>Group Name</th>
             <th>Base Group</th>
             <th>Loaded Avg. Per KM/L</th>
             <th>Empty Avg. Per KM/L</th>
             <th>Status</th>
           <th>Action</th>
          </tr>
       </thead>
       <tbody>
          <tr class="zoom-in" *ngFor="let item of groupMasterList; let i=index">
             <td>{{i+1}}</td>
             <td>{{item.groupName}}</td>
             <td>{{item.isBaseGroup?'Yes':'No'}}</td>
             <td>{{item.loadedAvgPerKML}}</td>
             <td>{{item.emptyAvgPerKML}}</td>
             <td>  <span class="{{item.isActive ?'text-success':' text-danger'}}"><i class="bi bi-check2-square pr"></i>
                {{item.isActive?'Active':'Inactive'}}</span>
          </td>
           <td class="display2">
                <a  class="view" (click)="rediredctionView(item.groupId)" ngbTooltip="view" placement="bottom" ><i
                      class="bi bi-eye-fill pr"></i></a>
                <a (click)="redirectionEdit(item.groupId)"  class="edit" ngbTooltip="Edit" placement="bottom" ><i
                      class="bi bi-pen-fill pr"></i></a>
             </td> 
          </tr>
       </tbody>
    </table>
 </div>
 </div>
