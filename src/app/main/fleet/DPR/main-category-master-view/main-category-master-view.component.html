<div class="main-contianer">
    <div class="display">
       <span class="title">
       <a routerLink="/fleet/main-category-master-dashboard/"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to City Master" placement="right"></i> </a>
       </span>
       <span class="title">
       <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i> </a>
       </span>
    </div>
    <div class="display">
       <h5 class="card-title">Main Category Master View</h5>
       <span class="title">
          <a (click)="download_pdf_print()" href="javascript:voide(0);"> <i class="bi bi-printer booticon"
                ngbTooltip="Print" placement="bottom"></i> </a>
       </span>
    </div>
    <div class="row" id="viewData_information" >
       <div class="col-lg-12">
          <div class="row p-1 bgborder" >
            <div class="col-lg-4 ">
                <label for="inputText" ><strong>Category Name:</strong>  <span>{{mainCategoryDetailsById?.catName}}</span></label>
             </div> 
             <div class="col-lg-4 ">
                <label for="inputText" ><strong>Category Description:</strong>  <span>{{mainCategoryDetailsById?.catDescription}}</span></label>
             </div> 
             <div class="col-lg-4 ">
                <label for="inputText" ><strong>Is Active:</strong>  <span>{{mainCategoryDetailsById?.isActive?'Yes':'No'}}</span></label>
             </div> 

             <div class="col-lg-4 ">
                <label for="inputText" ><strong>Created Date:</strong>  <span>{{mainCategoryDetailsById?.createdOn | date}}</span></label>
             </div> 
             
          </div>
       </div>
    </div>
