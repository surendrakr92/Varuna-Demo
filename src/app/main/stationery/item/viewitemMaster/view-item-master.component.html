<div class="main-contianer">
    <div class="display">
       <span class="title">
       <a routerLink="/stationery/item-master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Item Master List" placement="right"></i> </a>
       </span>
       <span class="title">
       <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboard" placement="bottom"></i> </a>
       </span>
    </div>
    <div class="display">
       <h5 class="card-title">View Item</h5>
       <span class="title">
    <a  (click)="download_pdf_print()"> <i class="bi bi-printer booticon" ngbTooltip="Print" placement="bottom"></i> </a>
      </span>
    </div>
    <div class="row " >
       <div class="col-lg-12">
          <div class="row p-1 bgborder"id="viewData_information" >
             <div class="col-lg-4">
                <label for="inputText" ><strong>Manual Item code:</strong><span>{{itemDetailsById.itemCode}} </span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText"><strong>	Item Name:</strong><span>{{itemDetailsById.itemName}} </span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText"><strong>Is Numbererd:</strong><span>{{itemDetailsById.isNumbered}} </span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>Unit Type:</strong><span>{{itemDetailsById?.defaultUnitTypeName}}</span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>No Of Sheet:</strong><span>{{itemDetailsById?.numberOfSheet}}</span></label>
             </div>
             <div class="col-lg-4">
                <label for="inputText" ><strong>Active:</strong><span> {{itemDetailsById.isActive?'Active':'In-Active'}}</span></label>
             </div>
          </div>
       </div>
    </div>
 </div>
