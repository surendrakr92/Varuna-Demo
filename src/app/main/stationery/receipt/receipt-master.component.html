<div class="main-contianer">
   <div class="display">
      <span class="title">
         <a routerLink="/stationery"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Master"
               placement="right"></i> </a>
      </span>
      <span class="title">
         <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboard" placement="bottom"></i>
         </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Stationery Receipt</h5>
   </div>
   <form action="">
      <div class="row">
         <div class="col-lg-3">
            <div class="form-group ">
               <label for="inputText" class=" col-sm-12 col-lg-12 col-form-label">
                  Branch  - {{branchname}}</label>
            </div>
         </div>
      </div>
   </form>
   <div class="table-responsive">
      <table class="table table-report table-hover " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" #MyTable
         id="MyTable">
         <thead class="bg-secondary text-white">
            <tr>
               <th>Sr. No. </th>
               <th>Receipt Date</th>
               <th>No of Items</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr class="zoom-in" *ngFor="let pc of itemList; let i=index">
               <td>{{i+1}}</td>
               <td>{{pc.receiptDate | date :'dd/MM/yyyy'}}</td>
               <td>{{pc.receiptDetailsView.length}}</td>
               <td class="display2">
                  <a class="view" (click)="rediredctionView(pc.receiptId)" ngbTooltip="view" placement="bottom"><i
                        class="bi bi-eye-fill pr"></i></a>


               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
