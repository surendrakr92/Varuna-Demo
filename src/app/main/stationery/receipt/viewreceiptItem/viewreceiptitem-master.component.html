<div class="main-contianer">
   <div class="display">
      <span class="title">
         <a routerLink="/stationery/receipt-master-list"><i class="bi bi-arrow-return-left booticon"
               ngbTooltip="Back to Master" placement="right"></i> </a>
      </span>
      <span class="title">
         <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboard" placement="bottom"></i>
         </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Receipt Item List</h5>
   </div>
   <div class="display pb-2">
      <div class="col-lg-6" style="padding-right: 10px;">
         <div class="form-group">
            <label for="inputText" class="col-form-label">Branch Name</label>
            <div class=" col-sm-12 col-lg-12">
               <input type="text" class="form-control" value="{{branchname}}" readonly />
            </div>
         </div>
      </div>
      <div class="col-lg-6" style="padding-left: 10px;">
         <div class="form-group ">
            <label for="inputText" class=" col-sm-12 col-lg-12 col-form-label">Receipt Date </label>
            <div class=" col-sm-12 col-lg-12">
               <input type="text" class="form-control" value="{{receiptDate | date:'mediumDate'}}" readonly />
            </div>
         </div>
      </div>
   </div>
   <div class="table-responsive">
      <table class="table table-bordered">
         <tbody>
            <tr class="bg-secondary text-white">
               <th>
                 
               </th>
               <th>Items Name </th>
               <th>Quantity</th>
               <th>Unit Type</th>
               <th>Sr no from</th>
               <th>Sr no to</th>
            </tr>
            <tr *ngFor="let item of receiptdetailsList; let i=index">
               <td>
                  <div class="form-group ">
                     <div class="form-check">
                        <input type="checkbox" class="form-check-input itemCheck" [checked]="item.isChecked"  
                        id="{{item.receiptDetailsId}}" value="{{item.receiptDetailsId}}" (change)="changeStatus(item.receiptHistoryId,item)" >
                     </div>
                  </div>
               </td>
               <td>{{item.itemName}}</td>
               <td>{{item.qty}}</td>
               <td>{{item.unitTypeName}}</td>
               <td>{{item.serialStart}}</td>
               <td>{{item.serialEnd}}</td>
            </tr>
         </tbody>
      </table>
      <div class="col-lg-6">
         <div class="float-end">
            <button type="button" class="btn btn-primary rounded-pill btn-sm btn-padding"
               (click)="receiptSubmit()">Submit</button>
         </div>
      </div>
   </div>
</div>
