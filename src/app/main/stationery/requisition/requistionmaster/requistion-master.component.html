<div class="main-contianer">
   <div class="display">
      <span class="title">
         <a routerLink="/master"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Master"
               placement="right"></i> </a>
      </span>
      <span class="title">
         <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboard" placement="bottom"></i>
         </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Stationery Requistion List
      </h5>

      <div class="pb-2">
         <button type="button" class="btn btn-success m-1"
            routerLink="/stationery/requistion-master/createrequistion-master" ngbTooltip="Create State Master"
            placement="bottom"><i class="bi bi-plus-lg "></i> Create </button>
         <button type="button" class="btn btn-success m-1" ngbTooltip="Create State Master" placement="bottom"><i
               class="bi bi-plus-lg "></i> Submit and Send to Email </button>
         <button class="btn btn-secondary text-white" placement="bottom" (click)="downloadExcel(MyTable)"
            ngbTooltip="Download List" type="button">
            <i class="bi bi-download"></i>
         </button>
      </div>
   </div>


   <div class="modal-header qut-hd">
      <h6 class="modal-title" id="exampleModalCenterTitle">Item Details</h6>
      <button type="button" class="clos-btn bg-light-blue">
         <span aria-hidden="true">&times;</span>
      </button>
      <button type="button" rippleeffect="" class="btn btn-icon"><i aria-hidden="true" class="fa fa-times"></i></button>
   </div>
   <div class="table-responsive">
      <table class="table table-report table-hover " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" #MyTable
         id="MyTable">
         <thead class="bg-secondary text-white">
            <tr>
               <th>Sr. No. </th>
               <th>Location</th>
               <!-- <th>Requistion Date </th> -->
               <th>Total Item</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr class="zoom-in" *ngFor="let item of requistionList; let i=index">
               <td>{{i+1}}</td>
               <td>{{item.branchName}}</td>
               <!-- <td>{{"Pending from backend"}}</td> -->
               <td>{{item.requisitionDtlView.length}}</td>
               <td class="display2">
                  <a (click)="redirectionEdit(item.requisitionId)" class="view" ngbTooltip="Edit" placement="bottom">
                     <i class="bi bi-eye-fill pr"></i>
                     <!-- <i class="bi bi-pen-fill pr"></i> -->
                     </a>
               </td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
