<div class="main-contianer">
   <div class="display">
      <span class="title">
         <a routerLink="/stationery/branchemp-master"><i class="bi bi-arrow-return-left booticon"
               ngbTooltip="Back to Stationery Issue Master List" placement="right"></i> </a>
      </span>
      <span class="title">
         <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboard" placement="bottom"></i>
         </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">Stationery Issue Master</h5>     
   </div>
   <div class="row ">
      <div class="col-lg-12">
         <div class="row p-1 bgborder">
            <div class="col-lg-4">
               <label for="inputText"><strong>Issue Date :</strong><span>{{issuesObj.issueDate | date:'mediumDate'}} </span></label>
            </div>
            <!-- <div class="col-lg-4">
               <label for="inputText"><strong>	Branch :</strong><span>{{issuesObj.branchName}} </span></label>
            </div> -->
            <div class="col-lg-4">
               <label for="inputText"><strong> Select Issue to Branch :</strong><span>{{issuesObj.issuedToBranchName}}
                  </span></label>
            </div>
            <div class="col-lg-4">
               <label for="inputText"><strong>Select Issue to Employee
                     :</strong><span>{{issuesObj.issuedToEmployeeName}} </span></label>
            </div>
         </div>
         <div class="row p-1 bgborder">
            <div class="table-responsive">
               <table class="table table-bordered">
                  <tbody>
                     <tr class="bg-secondary text-white">
                        <th>Sr. No. </th>
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Serial Number </th>
                     </tr>
                     <tr class="zoom-in" *ngFor="let item of issuesObj.issueDetailsView; let i=index">
                        <td>
                           {{i+1}}
                        </td>
                        <td>{{item.itemName}}</td>
                        <td>{{item.qty}}</td>
                        <td>{{item.serialStart}} - {{item.serialEnd}}</td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>
