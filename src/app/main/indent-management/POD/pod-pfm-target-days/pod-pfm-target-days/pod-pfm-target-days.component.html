<div class="main-contianer">
   <div class="display">
      <span class="title">
         <a routerLink="/indent"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Indent"
               placement="bottom"></i> </a>
      </span>
      <span class=" title">
         <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
         </a>
      </span>
   </div>
   <div class="display">
      <h5 class="card-title">POD & PFM TARGET DAYS
      </h5>

      <div class=" pb-2">
         <button type="button" class="btn btn-success m-1"
            routerLink="/indent/POD-PFM-Target-days/create-POD-PFM-Target-days" ngbTooltip="Create City Master"
            placement="bottom"><i class="bi bi-plus-lg "></i> Create </button>
         <button class="btn btn-secondary text-white" (click)="downloadExcel(MyTable)" ngbTooltip="Download List"
            placement="bottom" type="button">
            <i class="bi bi-download"></i>
         </button>
      </div>
   </div>
   <div class="table-responsive">
      <table class="table table-report table-hover " datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" #MyTable
         id="MyTable">
         <thead class="bg-secondary text-white">
            <tr>

               <th>Sr. No.</th>
               <th>Zone</th>
               <th>Branch</th>
               <th>POD Scan Days</th>
               <th>PFM Scan Days</th>
               <th>Status</th>
               <th>Action</th>
            </tr>
         </thead>
         <tbody>
            <tr class="zoom-in" *ngFor="let item of targetList; let i=index;">
               <td>{{1+i}}</td>
               <td>{{item.zoneId }}</td>
               <td>{{item.branchId }}</td>
               <td>{{item.podScanDays}}</td>
               <td> {{item.pfmScanDays}}</td>

               <td> <span class="{{item.isActive ?'text-success':' text-danger'}}"><i
                        class="bi bi-check2-square pr"></i>
                     {{item.isActive?'Active':'Inactive'}}</span>
               </td>


               <td class="display2">
                  <a ngbTooltip="view" placement="bottom" class="view"><i class="bi bi-eye-fill pr"></i></a>
                  <a ngbTooltip="Edit" (click)="redirectionEdit(item)" placement="bottom" class="edit"><i
                        class="bi bi-pen-fill pr"></i></a>


               </td>
            </tr>

         </tbody>
      </table>
   </div>
</div>
