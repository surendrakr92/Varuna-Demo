<div class="main-contianer">
    <div class="display bg-dark-light mb-2">
        <span class="title">
            <a routerLink="/indent"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Indent"
                    placement="right"></i> </a>
        </span>
        <span class="titlemed">Manage Digitized LR </span>
        <span class="title">
            <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboard"
                    placement="bottom"></i>
            </a>
        </span>
    </div>
    <form [formGroup]="formMaster">
        <div class="row mt-3 d-flex justify-content-center  mb-2">

            <div class="col-lg-6">
                <div class="row">
                    <label for="inputText" class="col-sm-4 col-lg-4 col-form-label"> <span class="float-end">Manage Digitized LR  <span class="text-danger">*</span></span> </label>


                    <div class=" col-lg-5 ">
                        <input type="text" class="form-control cssInput" formControlName="docketNo"
                            [ngClass]="{'is-invalid':submitted && f['docketNo'].errors}">
                        <div *ngIf="submitted && f['docketNo'].errors">
                            <small class="text-danger" *ngIf="f['docketNo'].errors?.['required']">please
                          enter digitized LR
                            </small>
                            <small class="text-danger" *ngIf="f['docketNo'].errors?.['pattern']">invalid
                                digitized LR</small>
                            <small class="text-danger" *ngIf="f['docketNo'].errors?.serverError">{{
                                f['docketNo'].errors.serverError}}</small>
                        </div>
                    </div>
                    <div class=" col-lg-3 ">
                        <button type="button" (click)="searchFilter()"
                            class="btn btn-warning rounded-pill btn-padding2 btn-sm"> Next <i class="bi bi-chevron-double-right"></i></button>

                    </div>

                </div>
            </div>


        </div>
    </form>

<ng-container *ngIf="tableShow">
<div class="table-responsive">
<table class="table table-bordered table-sm">
<tbody>
        <tr class="bg-secondary text-white text-center">
            <td colspan="5">Degitiged LR Detail</td>
        </tr>
        <tr>
            <td>No. of LR </td>
            <td><input type="text" class="form-control cssInput"></td>
            <td style="min-width: 10rem;"></td>
            <td>Additonal No. of Dockets</td>
            <td><input type="text" class="form-control cssInput"></td>
           
         
        </tr>
        <tr class="bg-success-light">
            <th>SR. No.</th>
            <th>LR No.</th>
            <th>Updated Staus</th>
            <th>Remove/Cancel</th>
            <td></td>
                  </tr>
                  <tr>
                    <td>1</td>
                    <td>138870000672</td>
                    <td></td>
                    <td>CAN BE REMOVE</td>
                    <td>
                        <div  class="form-check  "><input  type="checkbox"
                              id="gridCheck2" class="form-check-input m-1 checklistcls">
                           </div></td>
                  </tr>
    </tbody>

</table>
</div>
<div class="row mt-2">
    <div class="text-center">
        <button type="button" class="btn btn-primary rounded-pill btn-padding ">Submit</button>
    </div>

</div>
</ng-container> 
    </div>
