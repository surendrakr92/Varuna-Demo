
<div class="main-contianer">
    <div class="display bg-dark-light mb-2">
        <span class="title">
            <a routerLink="/indent"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Indent"
                    placement="right"></i> </a>
        </span>
        <span class="titlemed">UN Mapped Product </span>
        <span class="title">
            <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboad"
                    placement="bottom"></i>
            </a>
        </span>
    </div>
    <form [formGroup]="formMaster">
        <div class="row mt-3 d-flex justify-content-center  mb-2">

            <div class="col-lg-10">
                <div class="row">
                    <label for="inputText" class="col-sm-4 col-lg-4 col-form-label"> <span class="float-end">Select Customer  <span class="text-danger">*</span></span> </label>


                    <div class=" col-lg-4 ">

                            <ng-select class="pb-2 " placeholder="Transition Mode Select" [searchable]="true"
                            formControlName="docketNo" [ngClass]="{'is-invalid':submitted && f['docketNo'].errors}">
                            <ng-option value="" selected>Select</ng-option>
                            <ng-option [value]="item.custId" *ngFor="let item of customerList"
                               [disabled]='!item.isActive'>{{item.custName}}</ng-option>
                         </ng-select>


                        <div *ngIf="submitted && f['docketNo'].errors">
                            <small class="text-danger" *ngIf="f['docketNo'].errors?.['required']">please
                          enter digitized LR
                            </small>
                            <small class="text-danger" *ngIf="f['docketNo'].errors?.['pattern']">invalid
                                digitized LR</small>
                            <small class="text-danger" *ngIf="f['docketNo'].errors?.serverError">{{
                                f['docketNo'].errors.serverError}}</small>
                        </div>
                    </div>
                    <div class=" col-lg-2 ">
                        <button type="button" 
                            class="btn btn-warning rounded-pill btn-padding2 btn-sm"><i class="bi bi-search"></i> Search </button>

                    </div>

                </div>
            </div>


        </div>
    </form>
<form [formGroup]="formMaster">
<table class="table table-bordered">
    <tbody>
        <tr class="text-center bg-secondary text-white">
            <th colspan="2">Pending ELR Product for Mapping</th>
            <th colspan="2">Map with Product Master</th>
        </tr>
   

    <tr>
       <td>Select</td>
       <td>ELR Product name</td>
       <td>Product Name</td>
       <td>Product Code</td>
    </tr>
    <tr *ngFor="let item of productList;">
        <td><div  class="form-check"><input  type="checkbox" id="gridCheck2" class="form-check-input m-1 checklistcls"></div></td>
        <td></td>
        <td style="width: 300px;"><div>
            <ng-select class="pb-2 " placeholder="Product Name" [searchable]="true" 
            formControlName="docketNo" [ngClass]="{'is-invalid':submitted && f['docketNo'].errors}">
            <ng-option value="" selected>Select</ng-option>
            <ng-option [value]="item.productId" *ngFor="let item of productList"
             >{{item.productName}}</ng-option>
         </ng-select>
        </div></td>
        <td>{{item.productCode}}</td>
     </tr>
</tbody>
</table>
<div class="row">
    <div class="text-center">
        <button type="button" 
            class="btn btn-primary rounded-pill btn-padding btn-sm">Submit </button>

    </div>
</div>
</form>

    </div>
