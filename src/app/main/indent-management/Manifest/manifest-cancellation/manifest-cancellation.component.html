<div class="main-contianer">
    <div class="display bg-dark-light">
       <span class="title">
          <a routerLink="/indent/manifest"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Manifest Master"
                placement="right"></i> </a>
       </span>
       <span class="titlemed">MF Details</span>
       <span class=" title">
          <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon" ngbTooltip="Dashboard" placement="bottom"></i>
          </a>
       </span>
    </div>

<div class="table-responsive">
<table class="table table-borderless mt-3">
    <thead class="bg-secondary text-white ">
      <tr>
    <th>Select </th>
    <th>Sr. No.</th>
    <th>MF No.</th>
    <th>manual MF No.</th>
    <th>MF Date</th>
    <th>From</th>
    <th>Reason For Cancellation</th>
    <!-- <th >Add</th> -->
      </tr>
    </thead>
    <tbody>
        <tr class="border-bottom" *ngFor="let data of jsonforc.manifestlist ; index as i">
            <td><div class="form-check listcls">
                <input type="checkbox" id="gridCheck2" class="form-check-input"
                *ngIf="data.manualTcNo"
                (change)="setupJson(data)"></div></td>
            <td>{{i+1}}</td>
            <td><input type="text" class="form-control inputClass"
               value="{{data?.tcNo}}"
               (change)="HandleMfNo($event,i)" > </td>
            <td><input type="text" class="form-control inputClass"
               value="{{data?.manualTcNo}}" readonly></td>
            <td><input type="date" value="{{data.tcDate}}" class="form-control inputClass" readonly></td>
            <td><input type="text" value="{{data?.fromCityId}}" class="form-control inputClass"></td>
            <td><textarea type="text" class="form-control inputClass"
               value="{{data.cancelReason}}"
               (change)="reaosnCn($event,i)"></textarea></td>
            <td style="display: none;">   
                <span  class="col-lg-1 mt-4 p-0" 
                style=" width: 5%;"><i class="bi bi-plus-circle-fill "> </i>
             </span>
            </td>
        </tr>
    </tbody>
</table>
</div>

<div class="row mt-2 mb-2">
    <div class="text-center">
        <button type="button" class="btn btn-primary rounded-pill btn-sm btn-padding "
        [disabled]="this.setupJsN.length==0"
        (click)="submission()">Submit</button>
    </div>

</div>
    </div>
