
          <table class="row-border hover " datatable [dtOptions]="dtOptions"
          *ngIf="tableflag">
            <thead>
              <tr>
                <th scope="col">Sr.</th>
                <th scope="col">Module</th>
                <th scope="col">Help Topic</th>
                <th scope="col">Download Link</th>

              </tr>
            </thead>
            <tbody >
              <tr *ngFor="let item of fackData; let i=index">
                <th scope="row">{{i+1}}</th>
                <td>{{item.name}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>

              </tr>
       
            </tbody>
          </table>
