
<div class="main-contianer">
  <div class="display bg-dark-light mb-2">
      <span class="title">
          <a routerLink="/dashboard"><i class="bi bi-arrow-return-left booticon" ngbTooltip="Back to Dashboard"
                  ></i> </a>
      </span>
      <span class="titlemed">Finacial Year Change</span>
      <span class="title">
          <a routerLink="/dashboard"> <i class="bi bi-house-gear booticon " ngbTooltip="Dashboad"
                 ></i>
          </a>
      </span>
  </div>




<div class="row mt-5 d-flex justify-content-center  ">
  <div class="col-lg-10">
     <div class="row">
      <div class="col-lg-6">
        <div class="row">
          <label for="inputText" class="col-sm-4 col-lg-4 col-form-label"> <span > Company Selection
          <span class="text-danger">*</span></span> </label>
          <div class=" col-lg-8 ">
        <ng-select         
        placeholder="Company Selection"  [virtualScroll]="true" > 
       <ng-option value="1">TRT:TRANSPORT DIVISION</ng-option>
       <ng-option value="1">TRT:TRANSPORT DIVISION</ng-option>
 
</ng-select>
</div>
</div>
      </div>
      <div class="col-lg-4">
<div class="row">
        <label for="inputText" class="col-sm-4 col-lg-4 col-form-label"> <span > Finacial Year
        <span class="text-danger">*</span></span> </label>
        <div class=" col-lg-8 ">
          <ng-select         
          placeholder="Select Finacial Year"  [virtualScroll]="true" > 
         <ng-option value="1">2022-2023</ng-option>
         <ng-option value="2">2024-2025</ng-option>
         <ng-option value="3">2026-2027</ng-option>
         <ng-option value="4">2028-2029</ng-option>
         <ng-option value="5">2030-2031</ng-option>
</ng-select>
      </div>
    </div>
        </div>
        <div class="col-lg-2">
          <button type="submit" class="btn btn-primary rounded-pill btn-padding">Change</button>
        </div>
     </div>
  </div>
</div>
</div>
